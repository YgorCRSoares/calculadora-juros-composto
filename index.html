<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Juros Composto</title>
</head>
<body>
    <main id="container" class="vw-100 vh-100 d-flex align-items-center justify-content-center text-white ">
        <div id="calculator" class="d-flex flex-column rounded-4 vw-50 vh-50 p-4">
            <h2 class="position-relative">Calculadora de Juros Composto</h2>
            <div id="input_box" class="d-flex flex-column">
                <div class="input-field d-flex flex-column w-100">
                    <label for="value">Valor incial (Capital)</label>
                    <input type="number" id="valorIni">
                </div>
                
                <div class="input-field d-flex flex-column w-100">
                    <label for="taxaAno" class="fs-6 fw-normal text-white">Taxa Ano</label>
                    <input type="number" id="taxaAno">

                <div class="input-field d-flex flex-column w-100">
                    <label for="taxaMes" class="fs-6 fw-normal text-white">Taxa Mês</label>
                    <input type="number" id="taxaMes">
                </div>

                <div class="input-field d-flex flex-column w-100">
                    <label for="tempo" class="fs-6 fw-normal text-white">Período (Meses)</label>
                    <input type="number" id="tempo">
                </div>
            </div>
            
            <div id="result">
                <h4>Resultado</h4>
                <span id="total"> R$ 0,00</span>
            </div>

            <button id="calculate" class="border-0 fw-bold p-2 fs-5 rounded-pill text-white"  >Calcular</button>
        </div>
        
    </main>

    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- FormulaJs Library for calculate on js!
        I use this for the CUMIPMT formula what i use on excel... 
        Its more easy to do with this lib -->
        <script src="https://cdn.jsdelivr.net/npm/jstat@1.9.2/dist/jstat.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/formulajs/formulajs@2.9.3/dist/formula.min.js"></script>
    <!-- Formulajs Ends -->

    <!-- BootStrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- BootStrap Js End -->
    
</body>
<footer class="vw-100">
    <div class="p-2 col-12 text-center text-white-50">
        <p>Design by <a href="https://github.com/YgorCRSoares" class="text-white" title="Acesse meu GitHub!">Ygor</a></p>
    </div>
</footer>
</html>
